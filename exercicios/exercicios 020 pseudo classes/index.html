<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgrey;
            text-align: center;
            border: 1px, solid, black;
            height: 200px;
            width: 200px;
        }

        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
    <!--No contexto do HTML, a tag "div" é usada para agrupar blocos de elementos e aplicar estilos CSS a eles-->

    <!-- : = são uma pseudo classe e elas tem de estar relacionadas a um elemento ou classe elas controlao o estado de um elemento por exemplo se ele esta ativo ou n-->

    <!-- a pseudo classe houver ffaz com que tenha uma alteração quando se passa o mause por cima-->
</body>
</html>
