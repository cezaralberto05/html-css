<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente css</title>
    <style>
        /* o * é uma configuração global de css */

        *{
            height: 100%;
        }

        body{
            background-image: linear-gradient(to bottom, #222BF4,#3E45CA, #4C50A1);
            background-attachment: fixed;
        }
        /*background attachement fixed é uma ferramenta para fixar mesmo que role a pagina o fundo fica fixo */

    </style>
</head>
<body>
    <h1>testando gradiente</h1>
</body>
</html>
