<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>em HTML5, podemos inserir os elementoss da lista a seguir, passe o mauser sobre os termos para descobrir qual Tag devera utilizar em cada caso:</p>
    
    <ul>
        <li> <abbr title="usar a TAG <p>">Paragrafos</abbr> </li> 
        <li> <abbr title="usar as TAGS <H1> ..... <H6>">Titulos</abbr> </li>
        <li> <abbr title="Usar a TAG <img>">Imagens</abbr> </li>
        <li> <abbr title="Usar a TAG <abbr>">Abreviações</abbr> </li>
        <li> <abbr title="Usar a TAG <code>">Codigo Fonte</abbr> </li>
        <li> <abbr title="Usar as TAGS <ol> e <li>">lista numerada</abbr> </li>
        <li><abbr title="Usar as TAGS <ul> e <li>">lista com demacardores</abbr></li>
    </ul>
</body>
</html>
